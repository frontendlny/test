<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML基础</title>
</head>

<body>
  <table align="center" width="600" height="300" border="1" cellpadding="0" cellspacing="0">
    <tr>
      <th colspan="2">注册页面信息</th>
    </tr>
    <tr>
      <td>用户名: </td>
      <td><input type="text" name="" value=""></td>
    </tr>
    <tr>
      <td>密码: </td>
      <td><input type="password" name="" value=""></td>
    </tr>
    <tr>
      <td>确认密码: </td>
      <td><input type="password" name="" value=""></td>
    </tr>
    <tr>
      <td>性别: </td>
      <td>
        <input type="radio" name="sex" value="">男
        <input type="radio" name="sex" value="">女
      </td>
    </tr>
    <tr>
      <td>技术: </td>
      <td>
        <input type="checkbox" name="" value="">JAVA
        <input type="checkbox" name="" value="">PHP
        <input type="checkbox" name="" value="">HTML5
      </td>
    </tr>
    <tr>
      <td>国家: </td>
      <td>
        <select name="city" id="">
          <option value="">--请选择国家--</option>
          <option value="">中国</option>
          <option value="">美国</option>
          <option value="">巴基斯坦</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="注册">
        <input type="submit" value="登录">
      </td>
    </tr>
  </table>
</body>

</html>
