<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS基础</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul {
      list-style-image: url('./favicon.ico');
      list-style-position: inside;
    }

    div{
      width: 500px;
      height: 500px;  
      background: #ccc url('./favicon.ico') no-repeat; 
      border: 5px dashed #000;
      border-right: 5px solid tomato;
    } 
  </style>
</head>

<body>
  <ul>
    <li>Lorem.</li>
    <li>Saepe?</li>
    <li>Velit?</li>
  </ul> 
  <div></div>
</body>

</html>
